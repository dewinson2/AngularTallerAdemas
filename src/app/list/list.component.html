@for (task of TareasService.tareas; track task.id     ) {

    
 

<div id="taske">
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <p>{{task.description}}</p>
      </div>
      <div class="card-back">
        <p>{{task.name}}</p>
        
      </div>
    </div>
    <button (click)="TareasService.eliminarTarea(task.id)">X</button>
  </div>
  
</div>

  
















  
 } @empty {
    <div> No hay tareas </div>}
